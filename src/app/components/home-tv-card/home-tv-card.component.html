<div class="home-card-show">
    <div class="home-card-show__thumbnail">
        <img [src]="showCardThumbnailImg()" alt="thumbnail image">
    </div>

    <div class="home-card-show__knob">
        @if (showCardAveragePopularity() < 30) { <p-knob [(ngModel)]="showCardAveragePopularity" [size]="50"
            [strokeWidth]="5" class="home-card__level-red"></p-knob>
            } @else if (showCardAveragePopularity() < 70) { <p-knob [(ngModel)]="showCardAveragePopularity" [size]="50"
                [strokeWidth]="5" class="home-card-show__level-yellow"></p-knob>
                } @else {
                <p-knob [(ngModel)]="showCardAveragePopularity" [size]="50" [strokeWidth]="5"
                    class="home-card-show__level-emerald"></p-knob>
                }
    </div>
    <div class="home-card-show__content">
        <h4>{{ showCardTitle() }}</h4>
    </div>
</div>
