<div class="home-card">
    <div class="home-card__thumbnail">
        <img [src]="movieCardThumbnailImg()" alt="thumbnail image" class="border-round-xl">
    </div>
    <div class="home-card__knob">
        <p-knob [(ngModel)]="movieCardAveragePopularity" [size]="50" [strokeWidth]="8" textColor='' />
    </div>
    <h4>{{movieCardTitle()}}</h4>
    <h5>{{movieCardDate()}}</h5>
</div>
